sql: SELECT SUM (VALUE) as result FROM (SELECT USER_1_ID, COUNT(*) as VALUE FROM validation_data_table
  GROUP BY USER_1_ID) WHERE VALUE >= (SELECT APPROX_PERCENTILE(VALUE, 0.25) AS PERCENT
  FROM (SELECT USER_1_ID, COUNT(*) as VALUE FROM validation_data_table GROUP BY USER_1_ID))
