dataset_id: Call_CDR
dataset_version: 3
description: Sum of SESSION_DURATION when TECHNOLOGY_CELL_CD not cross
field: START_CELL_1_ID
id: START_CELL_1_ID-sumDurationNotCrossCellCD
id_jira: val-188
metrics:
- result
product: Neptuno
sources:
- dataset_id: Cells_Catalogue
  dataset_version: 5
  name: Cells_Catalogue
sql: SELECT NVL(SUM(A.SESSION_DURATION_QT),0) AS result FROM validation_data_table
  A LEFT JOIN cells_catalogue B ON A.START_CELL_1_ID = B.CELL_ID WHERE B.CELL_ID IS
  NOT NULL AND A.START_CELL_1_ID IS NOT NULL AND A.TECHNOLOGY_CELL_CD != B.TECHNOLOGY_CELL_CD
