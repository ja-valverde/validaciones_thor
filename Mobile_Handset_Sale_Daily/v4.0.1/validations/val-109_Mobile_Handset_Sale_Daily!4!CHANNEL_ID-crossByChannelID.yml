product: DR
sources: []
sql: SELECT COUNT(*) as result FROM (SELECT DISTINCT CHANNEL_ID from validation_data_table)
  P LEFT JOIN Mobile_Handset_Stock S ON P.CHANNEL_ID = S.CHANNEL_ID WHERE S.CHANNEL_ID
  IS NULL AND P.CHANNEL_ID IS NOT NULL
